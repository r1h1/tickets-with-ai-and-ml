<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
<nav class="navbar px-3 d-flex justify-content-between">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="../../../index.html" class="btn btn-secondary">
        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
    </a>
</nav>
<div class="d-flex">
    <div class="sidebar" id="sidebar">
        <div class="px-3 mt-5">
            <a href="start.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="bot.html"><i class="bi bi-robot me-2"></i>Base de Conocimiento (Bot)</a>
            <a href="tickets.html"><i class="bi bi-ticket-detailed me-2"></i>Tickets</a>
            <a href="categorias.html" class="active"><i class="bi bi-tags me-2"></i>Categorías</a>
            <a href="usuarios.html"><i class="bi bi-people me-2"></i>Usuarios</a>
            <a href="roles.html"><i class="bi bi-person-badge me-2"></i>Roles</a>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Categorías de Tickets</h5>
            <button class="btn btn-secondary" onclick="mostrarModalCategoria()">Agregar Categoría</button>
        </div>

        <!-- Modal Agregar Categoría -->
        <div class="modal fade" id="modalAgregarCategoria" tabindex="-1" aria-labelledby="agregarCategoriaLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4 border-0 shadow-sm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agregarCategoriaLabel">Nueva Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNuevaCategoria">
                            <div class="mb-3">
                                <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                                <input type="text" class="form-control rounded-3" id="nombreCategoria" placeholder="Ej. Soporte Técnico">
                            </div>
                            <div class="mb-3">
                                <label for="descripcionCategoria" class="form-label">Descripción</label>
                                <textarea class="form-control rounded-3" id="descripcionCategoria" rows="3" placeholder="Describe el tipo de tickets que incluirá esta categoría"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-secondary">Guardar Categoría</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Modal -->

        <div class="table-responsive">
            <table id="categoriasTable" class="table table-hover table-bordered align-middle text-center">
                <thead class="table-thead-color">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="categoriasBody">
                <tr>
                    <td>1</td>
                    <td>Soporte Técnico</td>
                    <td>Problemas relacionados con hardware y software</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">Editar</button>
                        <button class="btn btn-sm btn-secondary">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Infraestructura</td>
                    <td>Solicitudes relacionadas con redes, servidores, etc.</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">Editar</button>
                        <button class="btn btn-sm btn-secondary">Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }

    function mostrarModalCategoria() {
        const modal = new bootstrap.Modal(document.getElementById('modalAgregarCategoria'));
        modal.show();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
<script src="../../utils/init.js" type="module"></script>
</body>
</html>
