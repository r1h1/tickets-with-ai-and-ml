<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
<nav class="navbar px-3 d-flex justify-content-between">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="../../../index.html" class="btn btn-secondary">Cerrar Sesión</a>
</nav>
<div class="d-flex">
    <div class="sidebar" id="sidebar">
        <div class="px-3 mt-5">
            <a href="start.html" class="active">Dashboard</a>
            <a href="bot.html">Base de Conocimiento (Bot)</a>
            <a href="tickets.html">Tickets</a>
            <a href="categorias.html">Categorias</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="roles.html">Roles</a>
        </div>
    </div>
    <div class="container-fluid p-5">
        <h4 class="mb-4">Estadísticas</h4>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card-metric bg-white">
                    <div class="card-title">Usuarios Creados</div>
                    <div class="card-value" id="usuarios-count">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric bg-white">
                    <div class="card-title">Tickets Totales</div>
                    <div class="card-value" id="tickets-count">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric bg-white">
                    <div class="card-title">Tickets Abiertos</div>
                    <div class="card-value" id="abiertos-count">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric bg-white">
                    <div class="card-title">Tickets Cerrados</div>
                    <div class="card-value" id="cerrados-count">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric bg-white">
                    <div class="card-title">Tickets Urgentes</div>
                    <div class="card-value" id="urgentes-count">0</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }

    // Simulación de datos dinámicos
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('usuarios-count').textContent = 34;
        document.getElementById('tickets-count').textContent = 128;
        document.getElementById('abiertos-count').textContent = 42;
        document.getElementById('cerrados-count').textContent = 86;
        document.getElementById('urgentes-count').textContent = 9;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>
</html>
