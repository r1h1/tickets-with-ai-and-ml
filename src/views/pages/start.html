<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>

<!-- Pantalla de carga -->
<div id="loader" class="loader-container">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>

<div id="content">
    <nav class="navbar px-3 d-flex justify-content-between">
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-secondary m-3" id="btnCloseSession"><i class="bi bi-box-arrow-right me-2"></i>Cerrar
            Sesión
        </button>
    </nav>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="text-center">
                <img src="../../assets/img/logo.png" alt="Logo" class="mb-4 mt-4" width="120px">
            </div>
            <div id="menuContainer" class="px-3">
                <!-- empty -->
            </div>
        </div>
        <div class="container-fluid p-5">
            <h4 class="mb-4">Estadísticas</h4>
            <div class="row g-4">
                <div class="col-md-12">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Usuarios Activos</div>
                                <div class="card-value" id="usuariosActivos">0</div>
                            </div>
                            <i class="bi bi-people-fill card-icon"></i>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Tickets Totales</div>
                                <div class="card-value" id="ticketsTotales">0</div>
                            </div>
                            <i class="bi bi-ticket-detailed-fill card-icon"></i>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Tickets Nuevos</div>
                                <div class="card-value" id="ticketsNuevos">0</div>
                            </div>
                            <i class="bi bi-inbox card-icon"></i>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Tickets En Proceso</div>
                                <div class="card-value" id="ticketsEnProcesos">0</div>
                            </div>
                            <i class="bi bi-exclamation-triangle-fill card-icon"></i>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Tickets Resueltos</div>
                                <div class="card-value" id="ticketsResueltos">0</div>
                            </div>
                            <i class="bi bi-check-circle-fill card-icon"></i>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="start.html" class="text-decoration-none">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Tickets Cerrados</div>
                                <div class="card-value" id="ticketsCerrados">0</div>
                            </div>
                            <i class="bi bi-check-circle-fill card-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../utils/tokenValidation.js" type="module"></script>
<script src="../../services/start.js" type="module"></script>
</body>
</html>
