<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
<nav class="navbar px-3 d-flex justify-content-between">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="../../../index.html" class="btn btn-secondary">Cerrar Sesión</a>
</nav>
<div class="d-flex">
    <div class="sidebar" id="sidebar">
        <div class="px-3 mt-5">
            <a href="start.html">Dashboard</a>
            <a href="bot.html">Base de Conocimiento (Bot)</a>
            <a href="tickets.html">Tickets</a>
            <a href="categorias.html">Categorias</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="roles.html" class="active">Roles</a>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Gestión de Roles</h5>
            <button class="btn btn-secondary" onclick="agregarRol()">Crear Rol</button>
        </div>

        <div class="table-responsive">
            <table id="rolesTable" class="table table-hover table-bordered align-middle text-center">
                <thead class="table-thead-color">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Menús Asignados</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="rolesBody">
                <tr>
                    <td>1</td>
                    <td>Admin</td>
                    <td>start.html, usuarios.html, roles.html</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">Editar</button>
                        <button class="btn btn-sm btn-secondary">Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }

    function agregarRol() {
        const id = document.querySelectorAll('#rolesBody tr').length + 1;
        const nombre = prompt("Nombre del rol:");
        if (!nombre) return;

        const opciones = [
            "start.html", "bot.html", "tickets.html", "categorias.html", "usuarios.html", "roles.html"
        ];
        let seleccionados = prompt(`URLs disponibles: \n\n${opciones.join("\n")}\n\nSeleccioná separados por coma:`);
        if (!seleccionados) return;

        const urls = seleccionados.split(',').map(u => u.trim()).filter(u => u !== '');

        const row = `<tr>
      <td>${id}</td>
      <td>${nombre}</td>
      <td>${urls.join(', ')}</td>
      <td>
        <button class='btn btn-sm btn-secondary'>Editar</button>
        <button class='btn btn-sm btn-secondary'>Eliminar</button>
      </td>
    </tr>`;
        document.getElementById('rolesBody').insertAdjacentHTML('beforeend', row);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
<script>
    $(document).ready(function () {
        $('#rolesTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf', 'print'
            ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            }
        });
    });
</script>
</body>
</html>
