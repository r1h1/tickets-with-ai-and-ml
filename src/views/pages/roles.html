<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>

<!-- Pantalla de carga -->
<div id="loader" class="loader-container">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>

<div id="content">
    <nav class="navbar px-3 d-flex justify-content-between">
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../../../index.html" class="btn btn-secondary m-3">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </a>
    </nav>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="text-center">
                <img src="../../assets/img/logo.png" alt="Logo" class="mb-4 mt-4" width="120px">
            </div>
            <div class="px-3">
                <a href="start.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="bot.html"><i class="bi bi-robot me-2"></i>Base de Conocimiento (Bot)</a>
                <a href="tickets.html"><i class="bi bi-ticket-detailed me-2"></i>Tickets</a>
                <a href="categorias.html"><i class="bi bi-tags me-2"></i>Categorías</a>
                <a href="usuarios.html"><i class="bi bi-people me-2"></i>Usuarios</a>
                <a href="roles.html" class="active"><i class="bi bi-person-badge me-2"></i>Roles</a>
            </div>
        </div>
        <div class="container-fluid p-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4">
                <h5 class="mb-0">Gestión de Roles</h5>
                <button class="btn btn-secondary" onclick="mostrarModalRol()"><i class="bi bi-plus-circle me-2"></i>Crear
                    Rol
                </button>
            </div>

            <!-- Modal Crear Rol -->
            <div class="modal fade" id="modalAgregarRol" tabindex="-1" aria-labelledby="agregarRolLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4 border-0 shadow-sm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="agregarRolLabel">Nuevo Rol</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formNuevoRol">
                                <div class="mb-3">
                                    <label for="nombreRol" class="form-label">Nombre del Rol</label>
                                    <input type="text" class="form-control rounded-3" id="nombreRol"
                                           placeholder="Ej. Admin">
                                </div>
                                <div class="mb-3">
                                    <label for="menusRol" class="form-label">Menús Asignados</label>
                                    <select multiple class="form-select rounded-3" id="menusRol">
                                        <option value="start.html">Dashboard</option>
                                        <option value="bot.html">Base de Conocimiento (Bot)</option>
                                        <option value="tickets.html">Tickets</option>
                                        <option value="categorias.html">Categorías</option>
                                        <option value="usuarios.html">Usuarios</option>
                                        <option value="roles.html">Roles</option>
                                    </select>
                                    <small class="text-muted">Usa Ctrl (Windows) o Cmd (Mac) para seleccionar
                                        varios.</small>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-secondary">Guardar Rol</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Modal -->

            <div class="table-responsive">
                <table id="rolesTable" class="table table-hover table-bordered align-middle text-center">
                    <thead class="table-thead-color">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Menús Asignados</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="rolesBody">
                    <tr>
                        <td>1</td>
                        <td>Admin</td>
                        <td>start.html, usuarios.html, roles.html</td>
                        <td>
                            <button class="btn btn-sm btn-secondary">Editar</button>
                            <button class="btn btn-sm btn-secondary">Eliminar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }

    function mostrarModalRol() {
        const modal = new bootstrap.Modal(document.getElementById('modalAgregarRol'));
        modal.show();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../utils/init.js" type="module"></script>
<script src="../../utils/tokenValidation.js" type="module"></script>
</body>
</html>
